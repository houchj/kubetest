kind: PersistentVolume
apiVersion: v1
metadata:
  name: local-pv-data2
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 6Gi
  local:
    path: /data/kube-localstorage
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
              - eclocalkube
